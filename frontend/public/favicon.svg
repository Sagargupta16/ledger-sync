<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#5E5CE6"/>
    </linearGradient>
    <!-- Matches background for detail cutouts -->
    <linearGradient id="cut" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#5E5CE6"/>
    </linearGradient>
  </defs>
  <!-- Gradient background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Coin dropping in (unique detail) -->
  <circle cx="14.5" cy="8" r="2.2" fill="white" opacity="0.55"/>
  <!-- Piggy body -->
  <g fill="white">
    <ellipse cx="15" cy="18" rx="8.5" ry="6.5"/>
    <ellipse cx="22.5" cy="17" rx="3" ry="2.5"/>
    <path d="M10.5 12.5 L9 7.5 L13 11.5Z"/>
    <rect x="10" y="23.5" width="2.5" height="3" rx="1.2"/>
    <rect x="18" y="23.5" width="2.5" height="3" rx="1.2"/>
  </g>
  <!-- Curly tail -->
  <path d="M6.5 16 C4 14 4.5 11 6.5 10" stroke="white" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <!-- Eye (gradient shows through) -->
  <circle cx="19.5" cy="15.5" r="1.2" fill="url(#cut)"/>
  <!-- Nostrils -->
  <circle cx="24" cy="16.3" r="0.7" fill="url(#cut)"/>
  <circle cx="24" cy="18" r="0.7" fill="url(#cut)"/>
  <!-- Coin slot -->
  <rect x="12" y="11.2" width="5" height="1.2" rx="0.6" fill="url(#cut)"/>
</svg>
